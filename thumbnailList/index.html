<!DOCTYPE html>
<html>
<head>
  <title>Thumbnail</title>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  </div>
</body>
<script type="text/jsx">
  //Define a class
  var Badge = React.createClass({
    render: function(){
      
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function() {
      return <div className="col-sm-6 col-md-4">
        <div className="thumbnail">
          <img src={this.props.imageUrl} />
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p>
              <Badge title={this.props.title} number={this.props.number} />
            </p>
          </div>
        </div>
      </div>
    }
  });

  var ThumbnailList = React.createClass({
    render: function(){
      var list = this.props.thumbnailData.map(function(thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });
      return <div>
        {list}
      </div>
    }
  });

  var options = {
    thumbnailData: [{
    title: 'Show Courses',
    number: 32,
    header: 'Learn React',
    description: 'React is fantastic library. React is fantastic library. React is fantastic library.',
    imageUrl: 'http://formatjs.io/img/react.svg'
    },{
    title: 'Show Courses',
    number: 25,
    header: 'Learn Gulp',
    description: 'Gulp is going to speed up your dev workflow.Gulp is going to speed up your dev workflow.Gulp is going to speed up your dev workflow.',
    imageUrl: 'https://avatars0.githubusercontent.com/u/6200624?v=3&s=400'
    }]
  };

  //React, please render this class
  var element = React.createElement(ThumbnailList, options);



  //React, after you render this class, please place it in my body tag
  React.render(element, document.querySelector('.container'));
</script>
</html>
